name: PR Checks
on:
  - pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true
permissions:
  actions: none
  attestations: none
  checks: none
  contents: read
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: read
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  spec:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5]
      fail-fast: false
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: psychic
          POSTGRES_DB: howyadoin_test
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:6.2
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      NODE_ENV: test
      PORT: 7777
      DB_USER: psychic
      DB_NAME: howyadoin_test
      DB_HOST: localhost
      DB_PASSWORD: postgres
      DB_PORT: 5432
      TZ: UTC
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
      LEGACY_APP_ENCRYPTION_KEY: ${{ secrets.LEGACY_APP_ENCRYPTION_KEY }}
      PSYCHIC_CORE_DEVELOPMENT: 1
      CI: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Remove packageManager field from package.json
        run: |
          node -e "
            const fs = require('fs');
            if (fs.existsSync('package.json')) {
              const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              delete packageJson.packageManager;
              fs.writeFileSync('package.json', JSON.stringify(packageJson, null, 2));
            }
          "

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: npm install -g corepack
      - run: corepack enable

      - run: 'echo "nodeLinker: node-modules" > ./.yarnrc.yml'
      - run: 'echo -e "npmScopes:" >> ./.yarnrc.yml'
      - run: 'echo -e "  rvohealth:" >> ./.yarnrc.yml'
      - run: 'echo -e "    npmAuthToken: ''${{ secrets.GITHUB_TOKEN }}''" >> ./.yarnrc.yml'
      - run: 'echo -e "    npmRegistryServer: ''https://npm.pkg.github.com''" >> ./.yarnrc.yml'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: ~/.yarn-cache
          key: ${{ runner.os }}-cache-node-modules-${{ hashFiles('**/yarn.lock') }}

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: yarn list
      - run: yarn install --immutable

      - name: install puppeteer browsers
        run: npx puppeteer browsers install firefox

      - run: DEBUG=1 yarn spec --shard=${{ matrix.shard }}/${{ strategy.job-total }}

  check-build:
    name: Check build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      YARN_CACHE_FOLDER: ~/.yarn-cache
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - run: npm install -g corepack
      - run: corepack enable

      - run: 'echo "nodeLinker: node-modules" > ./.yarnrc.yml'
      - run: 'echo -e "npmScopes:" >> ./.yarnrc.yml'
      - run: 'echo -e "  rvohealth:" >> ./.yarnrc.yml'
      - run: 'echo -e "    npmAuthToken: ''${{ secrets.GITHUB_TOKEN }}''" >> ./.yarnrc.yml'
      - run: 'echo -e "    npmRegistryServer: ''https://npm.pkg.github.com''" >> ./.yarnrc.yml'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: ~/.yarn-cache
          key: ${{ runner.os }}-cache-node-modules-${{ hashFiles('**/yarn.lock') }}

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: yarn list

      - run: yarn install --immutable
      - run: yarn build
